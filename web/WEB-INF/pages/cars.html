<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>th:each</h1>

<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>License plate</th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.getModel()}">model</td>
        <td th:utext="${lst.getSeries()}">series</td>
        <td th:utext="${lst.getLicensePlate()}">licensePlate</td>
    </tr>
</table>
</body>
</html>
